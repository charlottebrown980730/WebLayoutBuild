headers:
  - pattern: "**/*.js.gz"
    headers:
      - key: "Content-Type"
        value: "application/javascript"
      - key: "Content-Encoding"
        value: "gzip"

  - pattern: "**/*.wasm.gz"
    headers:
      - key: "Content-Type"
        value: "application/wasm"
      - key: "Content-Encoding"
        value: "gzip"

  - pattern: "**/*.data.gz"
    headers:
      - key: "Content-Type"
        value: "application/octet-stream"
      - key: "Content-Encoding"
        value: "gzip"
